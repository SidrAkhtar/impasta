{% extends 'base.html' %}
{% block content %}

<h1>Featured Restaurants</h1>
<ul class="horiz-container">
    {% for restaurant in restaurants %}
    <a href="{% url 'restaurants_detail' restaurant.id %}">
        <!-- fix the css because of this anchor tag, add links once we have restaurant show page -->
        <div class="rest-container">
            <div class="empty-container"></div>
            <img src="{{ restaurant.img }}" class="index-img" alt="{{ restaurant.name }}">
            <li>{{ restaurant.name }}</li>
        </div>
    </a>
    {% endfor %}
</ul>

<h1>Featured Recipes</h1>
<ul class="horiz-container">
    {% for recipe in recipes %}
        <a href="{% url 'recipes_detail' recipe.id %}">
            <div class="rest-container">
                <div class="empty-container"></div>
                <img src="{{ recipe.img }}" class="index-img" alt="{{ recipe.name }}">
                <li>{{ recipe.name }}</li>
            </div>
        </a>
    {% endfor %}
</ul>

{% endblock %}
