{% extends 'base.html' %}
{% block content %}

<h1>Search Results</h1>
<table>
    <thead>
        <th></th>
        <th>Recipe Name</th>
        <th>Prep Time</th>
        <th>Avg Rating</th>
    </thead>
    <tbody>
        {% for recipe in recipes  %}
        <a href="{% url 'recipes_detail' recipe.id %}">
        <tr>
            <td><img src="{{ recipe.img }}" class="index-img"></td>
            <td>{{ recipe.name }}</td>
            <td>{{ recipe.time }}</td>
            <td>{{ recipe.avg_rating }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
